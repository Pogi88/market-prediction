<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Prediction Calculator</h1>
        <div>
            <label for="stockSymbol">Stock Symbol:</label>
            <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)">
            <label for="currentStockValue">Current Stock Value ($):</label>
            <input type="number" id="currentStockValue" placeholder="Enter current stock value">
            <button onclick="predictStock()">Predict</button>
            <p>Predicted Stock Value After 1 Year: $<span id="predictedValue"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
